<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit | Virtual Museum</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="javascript/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="nav">

            <div class="logo">
                <i class="fa-solid fa-landmark"></i> Virtual Museum
            </div>

            <!-- Hamburger -->
            <div class="hamburger" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>

            <!-- Menu -->
            <div class="menu" id="mobileMenu">
                <a href="index.html">Home</a>
                <a href="exhibits.html">Exhibits</a>
                <a href="gallery.html">Gallery</a>
                <a href="events.html">Events</a>
                <a href="visit.html" class="active">Visit</a>
                <a href="tickets.html">Tickets</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>

        </div>
    </div>

    <!-- Page Title -->
    <div class="page-title">
        <h1>Plan Your Visit</h1>
        <p>Find location, timings and directions</p>
    </div>

    <!-- Info Section -->
    <div class="info">
        <div>
            <i class="fa-solid fa-location-dot"></i>
            <h3>Location</h3>
            <p>Central City Museum Street</p>
        </div>

        <div>
            <i class="fa-solid fa-clock"></i>
            <h3>Opening Hours</h3>
            <p>9:00 AM – 6:00 PM</p>
        </div>

        <div>
            <i class="fa-solid fa-ticket"></i>
            <h3>Tickets</h3>
            <p>Available Online & Offline</p>
        </div>
    </div>

    <!-- Google Map -->
    <div class="map" style="padding:30px;">
        <iframe 
            src="https://maps.google.com/maps?q=london%20museum&t=&z=13&ie=UTF8&iwloc=&output=embed"
            width="100%" height="450" style="border:0;" allowfullscreen loading="lazy">
        </iframe>
    </div>

    <!-- Video -->
    <div class="video">
        <h2>Museum Walkthrough</h2>
        <video width="80%" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4">
        </video>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2026 Virtual Museum</p>
    </div>

</body>
</html>
